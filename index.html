<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-a-assets>
        <a-asset-item id="cat" src="assets/cat/scene.gltf"></a-asset-item>
        <a-asset-item id="girl" src="assets/girl/scene.gltf"></a-asset-item>
        <a-asset-item id="bench" src="assets/bench/scene.gltf"></a-asset-item>
        <a-asset-item id="street" src="assets/street/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="assets/lamp/scene.gltf"></a-asset-item>
      </a-a-assets>
      <a-sky color="black"></a-sky>
      <a-entity
        scale="2 1 1.5"
        gltf-model="#bench"
        position="0 0 3"
        shadow="cast:true;"
      ></a-entity>

      <a-entity
        scale="0.5 0.5 0.4"
        gltf-model="#lamp"
        position="-6 0 0"
        shadow="cast:true;"
      ></a-entity>

      <a-entity
        scale="0.03 0.03 0.03"
        gltf-model="assets/cat/scene.gltf"
        position="3.5 1.7 3.124"
        rotation="0 40 0"
        shadow="cast:true;"
      ></a-entity>

      <a-box
        id="background-scene"
        src="./assets/background.jpg"
        position="0 13 -3"
        width="30"
        height="25"
      >
      </a-box>
      <a-entity>
        <a-entity
          scale="0.04 0.04 0.04"
          gltf-model="#street"
          position="0 0 -1"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          scale="0.04 0.04 0.04"
          gltf-model="#street"
          position="0 0 3"
          rotation="0 100 0"
        ></a-entity>
      </a-entity>

      <a-entity
        scale="0.004 0.004 0.004"
        gltf-model="#girl"
        position="-2 0.4 3"
        shadow="cast:true;"
      ></a-entity>

      <a-camera position="0 5 10">
      </a-camera>

      <a-entity
        light="type: point; castShadow: true; color: yellow; intensity: 2.5"
        position="-6 8.6 1.4"
      >
      </a-entity>
      <a-entity light="type: ambient;"> </a-entity>
    </a-scene>
  </body>
</html>
